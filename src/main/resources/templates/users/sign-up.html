<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header('Create Post')"></head>

<body>
<nav th:replace="partials/navbar :: navbar" />

<h1>Create an account</h1>
<div class="container">
<form th:action="@{/sign-up}" method="POST" th:object="${user}">
        <div class="form-group">
            <label for="username">Username</label>
            <input th:field="*{username}" id="username" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input th:field="*{email}" id="email" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input th:field="*{password}" id="password" class="form-control"/>
        </div>
        <input type="submit" class="btn btn-block btn-primary" />
</form>
</div>

<div th:replace="partials/footer :: footer"></div>
</body>
</html>
