<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header('Edit a Post')"></head>

<body>
<nav th:replace="partials/navbar :: navbar" />

<form th:action="${'/posts/' + {post.id} + '/edit'}" method="post" th:object="${post}">
    Title:
    <input th:field="*{title}" />
    <br />
    Body:
    <input th:field="*{body}" />
    <br />
    <input type="submit" />
</form>

</body>
</html>
