<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header('Create Post')"></head>

<body>
<nav th:replace="partials/navbar :: navbar" />



<body>
<div class="container">
    <h1>Create a new post</h1>
    <form th:action="@{/posts/create}" method="post" th:object="${newPost}">
        <div class="form-group">
            <label for="title">Title</label>
            <input th:field="*{title}" id="title" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="description">Body</label>
            <textarea th:field="*{body}" id="description" class="form-control"></textarea>
        </div>
        <input type="submit" class="btn btn-block btn-primary" />
    </form>
</div>
</body>



</body>
</html>
